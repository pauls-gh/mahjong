<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Mahjong</title>
    <script src="//cdn.jsdelivr.net/npm/phaser-ce@2.9.4"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <textarea id="messages" readonly></textarea>
    <textarea id="info" readonly style="visibility: hidden"></textarea>
    <div id="buttondiv" style="visibility: hidden">
        <button id="button1" class="button">button1</button>
        <button id="button2" class="button">button2</button>
        <button id="button3" class="button">button3</button>
        <button id="button4" class="button">button4</button>
    </div>

    <div id="controldiv" style="visibility: hidden">
        <button id="start" class="button">Start Game</button>
        <button id="sort1" class="button">Sort by suit</button>
        <button id="sort2" class="button">Sort by rank</button>
        <button id="hint" class="button">Hint</button>
    </div>  
    

    <form id="trainform1">
        <fieldset id="trainfieldset1">    
            <div>
                <div>
                    <input id="trainCheckbox" type="checkbox">
                    <label for="trainCheckbox">Training Mode</label>  
                </div>
            </div>  
        </fieldset>             
    </form>    
    
    <form id="trainform2">
    <fieldset id="trainfieldset2">
        <div class = "trainclass">Select a Starting Hand</div>        
        <div class = "trainclass">
                <select  id="handSelect"></select>   
        </div>
        <div class = "trainclass">
                <select id="numTileSelect"></select> Number of Tiles             
        </div>
        <div class = "trainclass">
                <input id="skipCharlestonCheckbox" type="checkbox">
                <label for="skipCharlestonCheckbox">Skip Charleston?</label>  
        </div>   
    </fieldset>             
    </form>    
    
    <style type="text/css">
        .button {
            background-color: #FFFFFF;
            border-radius: 6px;
            cursor: pointer;
        }
        .button:disabled {
            opacity: 0.65; 
            cursor: not-allowed;
        }
        #buttondiv {
            width: 500px;
            height: 50px;
            position: absolute;
            top: 504px;
            left: 400px;
        }
        #info {
            width: 300px;
            height: 30px;
            position: absolute;
            top: 454px;
            left: 400px;
            resize: none;
        }
        #messages {
            width: 300px;
            height: 348px;
            position: absolute;
            top: 0;
            left: 1052px;
            resize: none;
        }
        #controldiv {
            width: 400px;
            height: 20px;
            position: absolute;
            top: 570px;
            left: 1052px;
        }     
        #trainform1 {
            width: 300px;
            height: 20px;
            position: absolute;
            top: 360px;
            left: 1052px;
        }          
        #trainform2 {
            width: 290px;
            height: 150px;
            position: absolute;
            top: 400px;
            left: 1052px;
        }        
        #trainfieldset1 {
            border: none;
        }
        .trainclass {
            padding: 3px;
        }        
        #handSelect {
            width: 280px;
        }          
        #trainfieldset1:disabled {
            opacity: 0.35; 
            cursor: not-allowed;
        } 
        #trainfieldset2:disabled {
            opacity: 0.35; 
            cursor: not-allowed;
        }  
        #trainCheckbox:disabled {
            opacity: 0.35; 
            cursor: not-allowed;
        }
                   
    </style>
    
</head>
<body>

<script src="game.js" type="module"></script>
<script nomodule>alert("Browser does not support ES6 modules. Please enable ES6 module support or alternatively use Google Chrome.");</script>

</body>
</html>
